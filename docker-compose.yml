services:
  api:
    container_name: steamshark-api
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - ENV=${ENV}
      - HOST=${HOST}
      - PORT=${PORT}
      - DB_PATH=${DB_PATH}
    ports:
    - "8800:8800" # Coolify/Traefik will route your API domain to this port
    volumes:
      # Persist the SQLite DB outside the container
      - steamshark_db:/app/databases

volumes:
  steamshark_db: