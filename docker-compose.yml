services:
  api:
    container_name: steamshark-api
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - APP_ENV=${APP_ENV:-production}
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-:8800}
      - DB_PATH=${DB_PATH:-/app/databases/steamshark.db}
    volumes:
      # Persist the SQLite DB outside the container
      - steamshark_db:/app/databases
    ports:
      - 8800:8800
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8800/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 15s

volumes:
  steamshark_db: